{% extends "navbar.html" %}
{% block content %}
	<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='result.css') }}">
	<div class="pageBody">
	    <div class="startPromptOuter">
	    	<div class="startPromptMiddle">
	    		{% if error %}
					<a href = "{{ url_for('startQuiz', number='1') }}"><div class="startPromptInner">Score invalid.<br>Try again?</div></a>
	    		{% else %}
	    			<a href = "{{ url_for('startQuiz', number='1') }}"><div class="startPromptInner">Your score is {{points}}/5<br>Try again?</div></a>
	    		{% endif %}
	    	</div>
	    </div>
    </div>
{% endblock %}
